<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>part2</title>
    <link rel="stylesheet" href="part2.css">
    <script src="part2.js" defer></script>
</head>
<body>
    <p id="note-indicator">Press any keys</p>
    <div class="shape-container"></div>
<div class="keyboard" id = "keyboard">
  <button id="C4" class="key white C4">A</button>
  <button id="Db4" class="key black Db4">W</button>
  <button id="D4" class="key white D4">S</button>
  <button id="Eb4" class="key black Eb4">E</button>
  <button id="E4" class="key white E4">D</button>
  <button id="F4" class="key white F4">F</button>
  <button id="Gb4" class="key black Gb4">T</button>
  <button id="G4" class="key white G4">G</button>
  <button id="Ab4" class="key black Ab4">Y</button>
  <button id="A4" class="key white A4">H</button>
  <button id="Bb4" class="key black Bb4">U</button>
  <button id="B4" class="key white B4">J</button>
  <button id="C5" class="key white C5">K</button>
  <button id="Db5" class="key black Db5">O</button>
  <button id="D5" class="key white D5">L</button>
  <button id="Eb5" class="key black Eb5">P</button>
  <button id="E5" class="key white E5">;</button>
  <button id="Piano-Chord" class="key accompany Piano-Chord"></button>
  <button id="Guitar-Low" class="key accompany Guitar-Low"></button>
  <button id="Guitar-High" class="key accompany Guitar-High"></button>
  <button id="Guitar-Chord1" class="key accompany Guitar-Chord1"></button>
  <button id="Guitar-Chord2" class="key accompany Guitar-Chord2"></button>
  <button id="Guitar-Chord3" class="key accompany Guitar-Chord3"></button>
  <button id="Guitar-Chord4" class="key accompany Guitar-Chord4"></button>
  <button id="Small-Rack-Tom" class="key drum Small-Rack-Tom"></button>
  <button id="Big-Rack-Tom" class="key drum Big-Rack-Tom"></button>
  <button id="Floor-Tom" class="key drum Floor-Tom"></button>
  <button id="High-Hat-Open" class="key drum High-Hat-Open"></button>
  <button id="Hi-Hat-Closed" class="key drum Hi-Hat-Closed"></button>
  <button id="Kick" class="key drum Kick"></button>
  <button id="Snare" class="key drum Snare"></button>
  <button id="Shaker" class="key drum Shaker"></button>
  <button id="Clap" class="key drum Clap"></button>
  <button id="Drum-Fill" class="key drum Drum-Fill"></button>
</div>
</body>
</html>
