<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>clock</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="global.js" type="module"></script>
</head>

<body>
    <h1>WORLD CLOCK</h1>
    
        <div class = "name-container">
          <h2 class = "name name1">New York</h2>
          <h2 class = "name name2">Seoul</h2>
          <h2 class = "name name3">Paris</h2>
          <h2 class = "name name4">Shanghai</h2>
          <h2 class = "name name5">Berlin</h2>
          <h2 class = "name name6">Sydney</h2>
          <h2 class = "name name7">London</h2>
          <h2 class = "name name8">Maputo</h2>
          <h2 class = "name name9">Los Angeles</h2>
        </div>
        
        <div class="container">
          <div class="clock clock1" data-locale="America/New_York"></div>
          <div class="clock clock2" data-locale="Asia/Seoul"></div>
          <div class="clock clock3" data-locale="Europe/Paris"></div>
          <div class="clock clock4" data-locale="Asia/Shanghai"></div> 
          <div class="clock clock5" data-locale="Europe/Berlin"></div>
          <div class="clock clock6" data-locale="Australia/Sydney"></div>
          <div class="clock clock7" data-locale="Europe/London"></div>
          <div class="clock clock8" data-locale="Africa/Maputo"></div>
          <div class="clock clock9" data-locale="America/Los_Angeles"></div>
        </div>
      
</div>

</body>
</html>
