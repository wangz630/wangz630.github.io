<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <button id = "gallery-button">Gallery</button>
    <button id = "explore-button">Explore</button>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h1>0xy Utility Token #10</h1>
          <img src="./images/image-1.gif" />
        </div>
        <div class="swiper-slide">
          <h1>8OD</h1>
          <img src="./images/image-2.gif" />
        </div>
        <div class="swiper-slide">
          <h1>HALLOWEEN LOBBY</h1>
          <img src="./images/image-3.png" />
        </div>
        <div class="swiper-slide">
          <h1>Kitaro World #1581</h1>
          <img src="./images/image-4.gif" />
        </div>
        <div class="swiper-slide">
          <h1>Level 13 at {46, 13}</h1>
          <img src="./images/image-5.svg" />
        </div>
        <div class="swiper-slide">
          <h1>MEDUSA GORGON LOBBY</h1>
          <img src="./images/image-6.png" />
        </div>
        <div class="swiper-slide">
          <h1>Mint Pass #815</h1>
          <img src="./images/image-7.png" />
        </div>
        <div class="swiper-slide">
          <h1>Skyblock Spawn - Organic</h1>
          <img src="./images/image-8.png" />
        </div>
        <div class="swiper-slide">
          <h1>UNDW3 Lacoste</h1>
          <img src="./images/image-9.gif" />
        </div>
        <div class="swiper-slide">
          <h1>We All Survived Death #4475</h1>
          <img src="./images/image-10.png" />
        </div>
      </div>
    </div>

    <!-- random display -->
   <div class = "image-box"></div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="three.min.js"></script>
    <script src="global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </body>
</html>
